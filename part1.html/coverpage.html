                        <option value="a+">B-</option>

                    <input type="tel" id="mobile" placeholder="mobile number">
                </div>

                        <option value="department">ECE</option>

                        <option value="department">CIVIL</option>

                    <input type="password" id="pass" placeholder="enter your password">

                </div>
                <div class="form-example"><label for="repass">re-type:</label>
                    <input type="password" id="repass" placeholder="re-enter your password">

                </div>
                <div class="button">
                    <input type="submit" value="submit">
                </div>

        </div>
